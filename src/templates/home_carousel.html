<div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="5000" >

    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for pic in featured_images%}
        <li data-target="#bootstrap-touch-slider" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %} class="active" {% endif %}
        </li>
        {% endfor %}
    </ol>

    <!-- Wrapper For Slides -->
    <div class="carousel-inner" role="listbox">
        {% for pic in featured_images%}
        <div class="item {% if forloop.first %} active {% endif %}">

            <!-- Slide Background -->
            <img src="{{pic.image.url}}" class="slide-image img-responsive"/>
            <div class="bs-slider-overlay"></div>

            <div class="container">
                <div class="row">
                    <!-- Slide Text Layer -->
                    <div class="slide-text {{pic.position}}">
                        <h1 data-animation="animated {{pic.title_animation}}">{{pic.position}} {{pic.title}} {{pic.title_animation}}</h1>
                        <p data-animation="animated {{pic.text_animation}}">{{pic.text}} {{pic.text_animation}}</p>
                        {% if pic.product %}
                        <a href="{{pic.product.get_absolute_url}}" class="btn btn-default" data-animation="animated {{pic.button_animation}}">view product</a>
                        {% endif %}
                        {% if pic.post %}
                        <a href="{{ pic.post.get_absolute_url }}" class="btn btn-primary" data-animation="animated {{pic.button_animation}}">view post</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}




    </div><!-- End of Wrapper For Slides -->

    <!-- Left Control -->
    <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
        <span class="fa fa-angle-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <!-- Right Control -->
    <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
        <span class="fa fa-angle-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div> <!-- End  bootstrap-touch-slider Slider -->
